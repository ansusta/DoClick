<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mes Rendez-vous - Doclick</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="icon/all.min.css" />
  <link rel="stylesheet" href="patientReservation.css" />
</head>
<body>
  <div class="container py-3">
    <div class="custom-header mb-4 d-flex align-items-center justify-content-between rounded-4 p-3">
      <div class="d-flex align-items-center">
        <a href="index.html" class="text-white me-3 fs-5"><i class="fas fa-arrow-left"></i></a>
        <div>
          <h4 class="mb-0 text-white">Réservations</h4>
          <p class="text-white small mb-0">Consultez vos reservations et votre historique </p>
        </div>
      </div>
      <div class="header-icon rounded-circle d-flex align-items-center justify-content-center">
        <i class="fas fa-calendar-alt"></i>
      </div>
    </div>
    
  <div class="container mt-4 mb-5">
    <div class="d-flex">
      <button class="btn btn-primary tab-button" id="btnUpcoming">À venir</button>
      <button class="btn btn-secondary tab-button" id="btnHistory">Historique</button>
    </div>
    <div id="upcomingSection" class="mt-3">
      <h5>Rendez-vous à venir</h5>
      <ul class="list-group" id="upcomingList"></ul>
    </div>

    <div id="historySection" class="mt-3 hidden">
      <h5>Historique des rendez-vous</h5>
      <ul class="list-group" id="historyList"></ul>
    </div>
  </div>


  <nav class="bottom-nav">
    <a href="index.html" class="nav-item "><i class="fas fa-home"></i></a>
    <a href="patientReservation.html" class="nav item active "><i class="fas fa-calendar-alt"></i></a>
    <a href="notificationsD.html"  class="nav-item "><i class="fas fa-bell"></i></a>
    <a href="doctors.html"  class="nav-item  "><i class="fas fa-search"></i></a> 
    <a href="profile.html"  class="nav-item "><i class="fas fa-user"></i></a>
</nav>

<div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewModalLabel">Détails du rendez-vous</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalBodyContent"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>

  <script src="jquery/jquery.min.js"></script>
  <script src="popper/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="module" src="patientReservation.js"></script>
</body>
</html>
